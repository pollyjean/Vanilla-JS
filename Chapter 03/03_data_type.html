<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //String
      let name1 = "Seo Taiji";
      let name2 = "\\\\ They name is 'Seo Taiji', \"Yo Taiji!\" \\\\";
      console.log("Type is " + typeof name1);
      console.log(name1);
      console.log(name2);

      //Number (64bit floating point)
      let x1 = 3.14;
      let x2 = 365;
      console.log("Type is " + typeof x1);
      console.log(x1);

      //64bit floating point Problem
      //Big.js, BigNumber.js, Decimal.js
      let x3 = 0.2 + 0.1;
      console.log(x3 + " Type is " + typeof x3);
      let x4 = 999999999999999;
      let x5 = 9999999999999999;
      console.log(x4);
      console.log(x5);
      console.log(Number.MAX_SAFE_INTEGER); // 9007199254740991
      console.log(Number.MIN_SAFE_INTEGER); // -9007199254740991

      //Boolean
      let x = 5;
      let y = 5;
      let z = 6;
      let isOk = true;
      console.log();
      console.log(x == y);
      console.log(x == z);
      console.log(isOk + " Type is " + typeof isOK);
      console.log(typeof true);

      //Undefind (browser)
      let car;
      console.log("Type is " + typeof car);
      console.log(car);

      //Null (user)
      let bike = null;
      console.log("Type is " + typeof bike);
      console.log(typeof null);
      console.log(bike);

      //Symbol (ES6)

      //Objects (Key : Value)
      const person = {
        firstName: "Hyeon Cheol",
        lastName: "Jeong",
        age: 49,
        eyeColor: "star",
      };
      console.log("Type is " + typeof person);
      console.log("Type is " + typeof person.age);
      console.log(person.firstName);
      console.log(person["lastName"]);
      person["firstName"] = "Taiji";
      person.lastName = "Seo";
      person.age = 17;
      console.log(
        person.firstName + " " + person["lastName"] + " " + person.age
      );

      //Array (Ordered)
      const electricCars = ["Tesla", "Hyundai", "BMW"];
      console.log("Type is " + typeof electricCars);
      console.log("Type is " + typeof electricCars[2]);
      console.log(electricCars[2]);
      electricCars[2] = "Volvo";
      console.log(electricCars[2]);
    </script>
  </body>
</html>
